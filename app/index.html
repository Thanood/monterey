<!DOCTYPE html>
<html>
  <head>
    <title>Monterey</title>
    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="jspm_packages/github/twbs/bootstrap@3.3.6/css/bootstrap.css">
    <link rel="stylesheet" href="jspm_packages/github/monterey-framework/context-menu@1.0.0/context-menu.css">
    <link rel="stylesheet" href="styles/kendo/kendo.common.min.css">
    <link rel="stylesheet" href="styles/kendo/kendo.bootstrap.min.css">
    <link rel="stylesheet" href="styles/fonts/google-fonts.css">
    <link rel="stylesheet" href="styles/introjs/introjs.min.css">
    <link rel="stylesheet" href="styles/tether/tether.min.css">
    <link rel="stylesheet" href="styles/tether/tether-theme-basic.min.css">
    <link rel="stylesheet" href="styles/jstree/style.css">
    <link rel="stylesheet" href="styles/layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body aurelia-app="main">
    <!-- no margin collapse -->
    &nbsp;
    <div class="splash">
      <div class="message">
        <img src="images/monterey-128x128.png"/> <p>Monterey</p>
      </div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="scripts/babel-polyfill.min.js"></script>
    <script>
      //https://github.com/electron/electron/issues/254#issuecomment-42351776
      window.$ = window.jQuery = require('jquery');
    </script>
    <script src="scripts/kendo.core.min.js"></script>
    <script src="scripts/kendo.userevents.min.js"></script>
    <script src="scripts/kendo.draganddrop.min.js"></script>
    <script src="scripts/kendo.window.min.js"></script>
    <script src="scripts/jquery-resizable.js"></script>
    <script src="scripts/intro.min.js"></script>
    <script src="scripts/clipboard.min.js"></script>
    <script src="scripts/tether.min.js"></script>
    <script src="scripts/jstree.js"></script>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('monterey-pal')
      .then(() => System.import('monterey-pal-electron').then(pal => pal.initialize()))
      .then(() => System.import('aurelia-bootstrapper'));
    </script>
  </body>
</html>
