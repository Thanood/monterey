<!DOCTYPE html>
<html>
  <head>
    <title>Aurelia</title>
    <link rel="stylesheet" href="jspm_packages/npm/font-awesome@4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="jspm_packages/github/twbs/bootstrap@3.3.6/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,300,500,700,900,200|Source+Sans+Pro:400,300,600,700,900,200italic,300italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/styles.css">
    <script>require('electron-connect').client.create()</script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body aurelia-app="main">
    <div class="splash">
      <div class="message">Monterey</div>
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="scripts/babel-polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- can't seem to load this one through jspm -->
    <script src="scripts/clipboard.min.js"></script>
    <script src="jspm_packages/system.src.js"></script>
    <script src="config.js"></script>
    <script>
      System.import('monterey-pal')
      .then(() => System.import('monterey-pal-electron').then(pal => pal.initialize()))
      .then(() => System.import('aurelia-bootstrapper'));
    </script>
  </body>
</html>
