<template>
  <require from="../shared/converters/moment"></require>

  <ai-dialog class="update-modal" width="600" title="Installing update" height="500">
    <ai-dialog-body>
      <p if.bind="error">${error}</p>

      <p repeat.for="log of logs">${log}</p>

      <spinner if.bind="loading"></spinner>
    </ai-dialog-body>

    <ai-dialog-footer>
      <div class="align-right">
        <button class="btn btn-primary" click.trigger="dialogController.close()" i18n="close" disabled.bind="loading"></button>
      </div>
    </ai-dialog-footer>
  </ai-dialog>
</template>
