<template>
  <require from="./components/project-list"></require>
  <require from="./components/tiles"></require>
  <require from="../plugins/task-bar/task-bar"></require>

  <div class="main">
    <div class="left ${pluginViewActivated ? 'left-plugin-view':''}">
      <div class="top">
        <h1 class="main-header" style="text-align:center">Monterey</h1>
        <div class="main-button-group">
          <button class="main-button" click.delegate="addProject()">Add</button>
          <button class="main-button" click.delegate="createProject()">Create</button>
          <button class="main-button" click.delegate="removeProject()">Remove</button>
        </div>
      </div>
      <project-list disabled.bind="_activePluginScreen"></project-list>
    </div>

    <div class="right ${pluginViewActivated ? 'right-plugin-view':''}">
      <!-- list of tiles -->
      <tiles show.bind="!_activePluginScreen && selectedProject.current" view-model.ref="tilesVM"></tiles>

      <!-- Plugins can tell compose to render a screen -->
      <compose show.bind="_activePluginScreen" model.bind="_activePluginScreenModel"
               view-model.bind="_activePluginScreen"></compose>

      <div style="clear: both"></div>
    </div>
  </div>

  <task-bar></task-bar>
</template>
