<template>
  <require from="./components/project-list"></require>
  <require from="./components/tiles"></require>
  <require from="./components/task-bar"></require>

  <div class="main">
    <div class="left">
      <div class="top" style="width:100%">
        <h1 style="text-align:center">Monterey</h1>
        <div>
            <button class="open btn btn-primary" click.delegate="addProject()">Add project</button>
            <button class="create btn btn-primary" click.delegate="createProject()">Create project</button>
            <button class="create btn btn-primary" click.delegate="removeProject()">Remove project</button>
        </div>
      </div>
      <project-list selected-project.two-way="selectedProject" disabled.bind="_activePluginScreen"></project-list>
    </div>

    <div class="right">
      <!-- list of tiles -->
      <tiles show.bind="!_activePluginScreen" view-model.ref="tilesVM" selected-project.bind="selectedProject"></tiles>

      <!-- Plugins can tell compose to render a screen -->
      <button show.bind="_activePluginScreen" click.delegate="returnToPluginList()">Return</button>
      <compose show.bind="_activePluginScreen" model.bind="_activePluginScreenModel"
               view-model.bind="_activePluginScreen"></compose>


      <div style="clear: both"></div>
    </div>
  </div>

  <task-bar></task-bar>
</template>
