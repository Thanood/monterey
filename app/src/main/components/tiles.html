<template>
  <h3 class="project-title" if.bind="selectedProject.name">${selectedProject.name}</h3>

  <div class="row" ref="dragContainer">
    <compose repeat.for="tile of tiles" 
             view-model="${tile.viewModel}"
             id="${tile.name}"
             model.bind="{ project: selectedProject, model: tile.model }"
             click.delegate="executeTile(composeElement)"
             class="tile" compose.ref="composeElement">
    </compose>
  </div>

  <label class="relevant-checkbox"><input type="checkbox" checked.bind="showIrrelevant" /> Show irrelevant tiles</label>
</template>
