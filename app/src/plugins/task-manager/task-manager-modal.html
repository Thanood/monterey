<template>
  <require from="../../shared/tree-list/tree-list"></require>
  <require from="./task-detail"></require>
  <require from="./project-detail"></require>

  <ai-dialog class="task-manager-modal" width="860" height="600">
    <ai-dialog-body>

      <div class="left-side col-md-4">
        <label><input type="checkbox" checked.bind="showFinished"> Show finished</label>
        <tree-list tree.bind="taskTree" selected-node.two-way="selectedNode"></tree-list>
      </div>


      <div class="right-side col-md-8" if.bind="selectedTask">
        <task-detail task.bind="selectedTask"></task-detail>
      </div>
      
      <div class="right-side col-md-8" if.bind="selectedProject">
        <project-detail project.bind="selectedProject"></project-detail>
      </div>

      <div style="clear: both"></div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <div class="align-right">
        <button class="btn btn-primary" click.trigger="trex()">T-rex</button>
        <button class="btn btn-primary" click.trigger="dialogController.close()">Close</button>
      </div>
    </ai-dialog-footer>
  </ai-dialog>
</template>
