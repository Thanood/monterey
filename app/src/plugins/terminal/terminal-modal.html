<template>

  <ai-dialog class="terminal-modal">
    <ai-dialog-body>
      <div class="left-side">
        <h2 class="title">Terminals</h2>
        <div class="row">
          <div class="task-list">
            <ul class="list-group">
              <li
                class="list-group-item ${terminal.context.pid == terminalState.selectedTerminal.context.pid ? 'selected': ''}"
                repeat.for="terminal of terminalState.terminals"
                click.delegate="setTerminal(terminal)">
                ${terminal.context.pid}
              </li>
            </ul>
          </div>
        </div>

      </div>
      <div class="right-side">
        <h2 class="title">${terminalState.selectedTerminal.context.pid ?
          terminalState.selectedTerminal.context.pid:"none"}</h2>
        <div id="terminal-vr" disabled class="terminal"></div>
        <input if.bind="active" class="terminal-input" value.bind="input" keydown.delegate="keydown($event)">
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button class="btn btn-primary" click.delegate="addTerminal()">New terminal</button>
      <button class="btn btn-primary" click.delegate="closeTerminal()">kill selected</button>
      <button class="btn btn-primary" click.trigger="dialogController.close()">Close</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
