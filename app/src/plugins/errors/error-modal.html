<template>
  <require from="../../shared/converters/limit-text-size"></require>

  <ai-dialog class="error-modal">
    <ai-dialog-body>
      <div class="left-side">
        <div class="error-list">
          <ul class="list-group">
            <li class="list-group-item ${selectedError.id === error.id ? 'selected': ''}"
                repeat.for="error of errors.errors"
                click.delegate="selectedError = error">
              ${error.message | limitTextSize: 20}
            </li>
          </ul>
        </div>
      </div>

      <div class="right-side" show.bind="selectedError">
        <p class="title">${selectedError.message | limitTextSize: 50}</p>
        <div>
          <button class="btn btn-primary copy-btn">Copy to clipboard</button>
        </div>
        <div class="stacktrace">
          <p>${selectedError.message}</p>
          <p>${selectedError.stack}</p>
        </div>
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <div class="align-right">
        <button class="btn btn-primary" click.trigger="dialogController.close()">Close</button>
      </div>
    </ai-dialog-footer>
  </ai-dialog>
</template>
