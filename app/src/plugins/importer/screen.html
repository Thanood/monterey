 <!-- This component is just display of Application template chooser (ATC) custom element in various contexts -->

<template>
  <require from="./components/project-creation1"></require>
  <require from="./components/project-creation2"></require>
  <require from="./components/npm"></require>

  <div class="plugin-title-container">
    <button class="returnToPluginListBtn btn btn-primary" click.delegate="goBack()" i18n="back"></button>
    <h1 class="plugin-title" i18n="Importer"></h1>
    <p class="project-title-plugin" if.bind="selectedProject.current.name">${selectedProject.current.name}</p>
  </div>
  <div class="plugin-content-container">

    <i class="fa fa-spinner fa-spin fa-3x" if.bind="loading"></i>

    <!-- Bootstrap tabs -->
    
    <ul class="nav nav-tabs" role="tablist" ref="importer_tabs">
      <li role="presentation" class="active"><a href="#pc1" aria-controls="global" role="tab" data-toggle="tab" i18n="Project creation wizard page 1"></a></li>
      <li role="presentation"><a href="#pc2" aria-controls="project" role="tab" data-toggle="tab" i18n="Project creation wizard page 2"></a></li>
      <li role="presentation"><a href="#npmId" aria-controls="project" role="tab" data-toggle="tab" i18n="NPM manager tile"></a></li>

    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="pc1">
        <project-creation1></project-creation1>
      </div>
      <div role="tabpanel" class="tab-pane" id="pc2">
        <project-creation2></project-creation2>      
      </div>
      <div role="tabpanel" class="tab-pane" id="npmId">
        <npm></npm>
      </div>      
    </div>

  </div>
</template>
