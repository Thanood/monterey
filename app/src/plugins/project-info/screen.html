<template>
  <div class="plugin-title-container">
    <button class="returnToPluginListBtn btn btn-primary" click.delegate="goBack()">Back</button>
    <h1 class="plugin-title">Project information<span class="project-title-plugin" if.bind="selectedProject.name">${' - '+selectedProject.name}</span></h1>
  </div>
  <div class="plugin-content-container">

    <button class="copy-btn btn btn-primary">Copy to clipboard (markdown)</button>

    <br>

    <i class="fa fa-spinner fa-spin fa-3x" if.bind="loading"></i>

    <p class="copyable-item" repeat.for="item of items"><span class="key">${item.key}</span> <span class="value">${item.value}</span></p>

    <compose repeat.for="section of sections" view-model="${section.viewModel}" model.bind="section.model"></compose>
  </div>
</template>
