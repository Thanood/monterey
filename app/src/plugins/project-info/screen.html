<template>
  <div class="plugin-title-container">
    <button class="returnToPluginListBtn btn btn-primary" click.delegate="goBack()" i18n="back"></button>
    <h1 class="plugin-title" i18n="project-information"></h1>
    <p class="project-title-plugin" if.bind="selectedProject.current.name">${selectedProject.current.name}</p>
  </div>
  <div class="plugin-content-container">

    <button class="copy-btn btn btn-primary" i18n="copy-to-clipboard-markdown"></button>

    <br>

    <i class="fa fa-spinner fa-spin fa-3x" if.bind="loading"></i>

    <p class="copyable-item" repeat.for="item of items"><span class="key">${item.key}</span> <span class="value">${item.value}</span></p>

    <compose repeat.for="section of sections" view-model="${section.viewModel}" model.bind="section.model"></compose>
  </div>
</template>
