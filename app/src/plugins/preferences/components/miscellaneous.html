<template>
  <div class="form-group" repeat.for="setting of _settings">
    <div if.bind="setting.type === 'boolean'">
      <label class="control-label">
        <input type="checkbox" checked.bind="setting.value">
        ${setting.title}
      </label>
    </div>
    <div if.bind="setting.type === 'string'">
      <label class="control-label">${setting.title}</label>
      <input type="text" value.bind="setting.value">
    </div>
  </div>

  <button click.delegate="save()" class="btn btn-primary">Save</button>
</template>
