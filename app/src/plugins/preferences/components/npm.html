  <i class="fa fa-spinner fa-spin fa-3x" if.bind="loading"></i>

  <div class="form-group">
    <label class="control-label" for="npmRegistry">
      <span>NPM Registry</span>
      <input type="text" class="form-control" value.bind="npmRegistry">
    </label>
  </div>
  <div class="form-group">
    <label class="control-label">
      <input type="checkbox" checked.bind="npmStrictSSL">
      <span>Strict-SSL</span>
    </label>
  </div>

  <button click.delegate="save()" class="btn btn-primary" i18n="save"></button>
</template>
