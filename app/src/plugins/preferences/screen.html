<template>
  <div class="plugin-title-container">
    <h1 class="plugin-title">Preferences</h1>
  </div>
  <div class="plugin-content-container">
    <h3>General</h3>
    <hr />
    <div class="checkbox">
      <label>
        <input type="checkbox" id="checkForUpdatesOnStartup" checked.bind="state.checkForUpdatesOnStartup">
        Check for updates on startup
      </label>
    </div>

    <h3>Github credentials</h3>
    <hr />
    <button if.bind="!state.gitAuthorization" click.delegate="configureGithub()" class="btn btn-primary">Configure</button>
    <button if.bind="state.gitAuthorization" click.delegate="clearGithub()" class="btn btn-primary">Clear credentials</button>

    <h3>Manage endpoints</h3>
    <hr />
    <button click.delegate="manageEndpoints()" class="btn btn-primary">Manage</button>
  </div>
</template>
