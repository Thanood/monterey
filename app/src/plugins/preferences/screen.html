<template>
  <div class="plugin-title-container">
    <button class="returnToPluginListBtn btn btn-primary" click.delegate="goBack()" i18n="back"></button>
    <h1 class="plugin-title" i18n="preferences"></h1>
    <p class="project-title-plugin">global</p>
  </div>
  <div class="plugin-content-container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" ref="nav" role="tablist">
      <li repeat.for="tab of tabs" role="presentation"><a href="#${tab.title}" ref="tab.element" role="tab" data-toggle="tab">${tab.title}</a></li>
    </ul>

    <div class="tab-content">
      <div repeat.for="tab of tabs" role="tabpanel" class="tab-pane" id="${tab.title}">
        <compose view-model="${tab.viewModel}"></compose>
      </div>
    </div>
  </div>
</template>
