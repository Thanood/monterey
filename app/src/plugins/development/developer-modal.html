<template>
  <require from="../../project-installation/workflow-viewer"></require>

  <ai-dialog class="developer-modal" width="600" title="Developer" height="500">
    <ai-dialog-body>
      <p>All options in this screen apply to the selected project: <b>${selectedProject.current.name}</b></p>

      <button class="btn btn-primary" click.delegate="createDummyTasks()">Create dummy tasks</button>
      <button class="btn btn-primary" click.delegate="throwError()">Throw error</button>
      <button class="btn btn-primary" click.delegate="startTour()">Close and start tour</button>

      <hr>
      <p>Workflow tester:</p>

      <workflow-viewer project.bind="project" view-model.ref="workflowViewer"></workflow-viewer>
      <button class="btn btn-primary" click.delegate="startWorkflow()">start</button>

      <hr>
    </ai-dialog-body>

    <ai-dialog-footer>
      <div class="align-right">
        <button class="btn btn-primary" click.trigger="dialogController.close()" i18n="close"></button>
      </div>
    </ai-dialog-footer>
  </ai-dialog>
</template>
