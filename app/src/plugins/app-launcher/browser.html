<template>
  <require from="./browser-tile"></require>

  <ai-dialog class="app-launcher-browser-modal" title="Browse launchers">
    <ai-dialog-body>
      <div class="row">
        <input type="text" class="form-control" value.bind="quickSearch & debounce" placeholder="Search for launchers..."" />
        <div class="checkbox">
          <label>
            <input type="checkbox" checked.bind="showAllPlugins" /> Show app launchers that are incompatible with the current platform
          </label>
        </div>
      </div>
      <div class="alert alert-danger" if.bind="endpointError">
        <p>The Monterey registry could not be reached - you may be having network connectivity issues or your endpoints may be incorrectly configured</p>
        <p><strong>Error message:</strong> ${endpointError}</p>
      </div>
      <div repeat.for="platform of data.platforms" show.bind="data.launchers[platform].length > 0">
        <h1>${platform | platformName}</h1>
        <browser-tile install.call='install(tile, launcher)' repeat.for="launcher of data.launchers[platform]" launcher.bind="launcher" platform.bind="platform"></browser-tile>
      </div>
    </ai-dialog-body>

    <ai-dialog-footer>
      <div class="align-right">
        <button class="btn btn-primary" click.trigger="dialogController.ok()">Close</button>
      </div>
    </ai-dialog-footer>
  </ai-dialog>
</template>
