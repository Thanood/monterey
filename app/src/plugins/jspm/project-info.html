<template>
  <p class="copyable-item">
    <span class="key">Project is using JSPM</span>
  </p>
  <p if.bind="project.jspmVersion" class="copyable-item">

  <p class="copyable-item">
    <span class='key'>Config.js path:</span>
    <span class='value'>${project.configJsPath}</span>
  </p>
