<template>
  <h2>Project configuration</h2>
  <p><b>Name:</b> ${state.name}</p>
  <p><b>Path:</b> ${state.path + '\\' + state.name}</p>

  <div if.bind='state.source === "github"'>
    <p><b>Source:</b> GitHub</p>
    <p><b>Repository:</b> ${state.github.repo}</p>
    <p show.bind="state.github.subfolder"><b>Subfolder:</b> ${state.github.subfolder}</p>
  </div>

  <div if.bind='state.source === "skeleton"'>
    <p><b>Source:</b> aurelia-skeleton-navigation</p>
    <p><b>Skeleton:</b> ${state.skeleton.name}</p>
  </div>

  <div if.bind='state.source === "cli"'>
    <p><b>Source:</b> Aurelia-CLI</p>
    <p><b>Platform:</b> ${state.platform.displayName}</p>
    <p><b>Transpiler:</b> ${state.transpiler.displayName}</p>
    <p><b>CSS processor:</b> ${state.cssProcessor.displayName}</p>

    <p if.bind="model.unitTestRunner">
      <b>Unit test runner:</b> ${state.unitTestRunner.displayName}
    </p>

    <p><b>Editor:</b> ${state.editor.displayName}</p>
  </div>
</template>
