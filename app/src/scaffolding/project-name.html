<template>
  <form validation-renderer="bootstrap-form">
    <div class="form-group">
      <label class="control-label" for="control">What would you like to name your new project?</label>
      <input type="text" class="form-control" id="control"
             value.bind="state.name & validate & debounce:500">
    </div>
    <p if.bind="state.name && available"><i class="fa fa-check" aria-hidden="true"></i> Project folder "${state.name}" is available</p>
    <p if.bind="state.name && !available"><i class="fa fa-times" aria-hidden="true"></i> Project folder "${state.name}" already exists</p>
  </form>
</template>
