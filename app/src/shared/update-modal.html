<template>
  <require from="./converters/moment"></require>
  <require from="./markdown"></require>
  <ai-dialog>
    <ai-dialog-body>
      <h2>Update available</h2>
      <p>Version ${release.tag_name} was released on ${release.published_at | moment:'MMMM Do YYYY, h:mm:ss a'}. You are currently on ${currentVersion}.</p>

      <h3>Release notes:</h3>
      <hr>
      <markdown markdown.bind="release.body"></markdown>
      <hr>
      
    </ai-dialog-body>

    <ai-dialog-footer>
      <a href.bind="release.html_url" class="bttn dialog-button" target="_blank">Open release</a>
      <button click.trigger="closeAndDisable()">Close and never check again</button>
      <button click.trigger="dialog.cancel()">Close</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
