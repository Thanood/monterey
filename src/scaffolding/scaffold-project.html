<template>
  <ai-dialog class="scaffold-modal">
    <ai-dialog-body>
      <h2>${workflow.name}</h2>

      <compose view-model.bind="workflow.currentStep.viewModel" model.bind="{ state: state, step: workflow.currentStep }"></compose>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button click.trigger="close()" tabindex="3">Close</button>
      <button click.trigger="workflow.previous()" if.bind="!workflow.isLast" tabindex="2">Previous</button>
      <button click.delegate="next()" tabindex="1" if.bind="!workflow.isLast">Next</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
