<template>
  <ai-dialog class="scaffold-modal">
    <ai-dialog-body>
      <h2>${workflow.name}</h2>

      <compose view-model.bind="currentStep.viewModel" model.bind="{ state: state, step: currentStep }"></compose>
    </ai-dialog-body>

    <ai-dialog-footer>
      <button click.trigger="close()" tabindex="2">Close</button>
      <button click.delegate="next()" tabindex="1" if.bind="!hasFinished">Next</button>
    </ai-dialog-footer>
  </ai-dialog>
</template>
