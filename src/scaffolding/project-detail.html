<template>
  <form validation-renderer="bootstrap-form" class="scaffolding-project-detail">
    <div class="form-group">
      <label class="control-label" for="path">What project template would you like to use?</label>

      <ul>
        <li>
          <label>
            <input type="radio" name="source" checked.bind="state.source" value="cli"/>
            Aurelia-CLI (RequireJS projects only)
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="source" checked.bind="state.source" value="skeleton"/>
            aurelia-skeleton-navigation
          </label>
          <select class="form-control" value.bind="state.skeleton" disabled.bind="state.source !== 'skeleton'">
            <option repeat.for="skeleton of skeletons" model.bind="skeleton">${skeleton}</option>
          </select>
        </li>
        <li>
          <label>
            <input type="radio" name="source" checked.bind="state.source" value="zip"/>
            From a ZIP
          </label>
          <div class="form-group">
            ZIP Url:
            <input type="textbox"
                   class="form-control"
                   value.bind="state.zipUrl & validate"
                   disabled.bind="state.source !== 'zip'"/>
          </div>
          <div class="form-group">
            Subfolder (optional):
            <input type="textbox"
                   class="form-control"
                   value.bind="state.zipSubfolder & validate"
                   disabled.bind="state.source !== 'zip'"/>
          </div>
        </li>
      </ul>
    </div>
    <div class="form-group">
      <label class="control-label">Where should the project folder be created?</label>
      <input type="text"
             style="display: inline; width: 445px;"
             class="form-control"
             disabled.bind="true"
             value.bind="state.path & validate">
      <button click.delegate="directoryBrowser()" class="btn btn-primary">Choose folder</button>
    </div>
  </form>
</template>
