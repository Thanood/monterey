platform:
  - x64

cache:
  - node_modules
  - app\node_modules
  - '%APPDATA%\npm-cache'
  - '%USERPROFILE%\.electron'

init:
  - git config --global core.autocrlf input

environment:
  GH_TOKEN:
    secure: z50LX4xcOBFTM9jYOkOY/H2xA6u609DBszAgfARNwUhBOkvAaQqM+qkmXISCahH8

install:
  - ps: Install-Product node 6 x64
  - git reset --hard HEAD
  - npm install gulp jspm flatten-packages -g
  - npm install electron-builder@next # force install next version to test electron-builder
  - npm install
  - npm prune
  - cd app
  - npm install
  - jspm install
  - cd ..

build_script:
  - gulp build-release
  - cd app/export
  - flatten-packages
  - cd ../../
  - npm run dist


test: off